<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Simulation</title>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      max-width: 300px;
      max-height: 40vh; /* Reduced height */
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      font-family: sans-serif;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #sliders label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="range"] {
      width: 100%;
    }

    @media (max-width: 600px) {
      #controls {
        max-width: 90vw;
        max-height: 30vh; /* Smaller height for mobile */
      }

      #controls h3 {
        font-size: 16px;
      }

      #sliders label {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Orbit Speeds</h3>
    <div id="sliders"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
